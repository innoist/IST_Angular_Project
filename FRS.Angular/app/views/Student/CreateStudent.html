<h3>
    <!-- START Language list-->
    <div class="pull-right">
        <button ng-click="csc.save(false)" ng-disabled="!csc.formValidate.$valid" type="button" class="btn btn-labeled btn-success" ng-if="csc.edit">
            <span class="btn-label">
                <i class="fa fa-check"></i>
            </span><span class="hidden-480" ng-if="!csc.update">Save</span>
            <span class="hidden-480" ng-if="csc.update">Update</span>
        </button>
        <button class="btn btn-labeled bg-info-light" ng-if="csc.update" ng-click="csc.edit = !csc.edit" ng-hide="csc.edit">
            <span class="btn-label">
                <i class="fa fa-pencil"></i>
            </span><span class="hidden-480">Edit</span>
        </button>
        <button ng-click="csc.save(true)" ng-disabled="!csc.formValidate.$valid" ng-if="!csc.update" type="button" class="btn btn-labeled btn-info">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span><span class="hidden-480">Save and New</span>
        </button>
        <button class="btn btn-labeled btn-danger" ng-click="csc.cancelBtn()">
            <span class="btn-label">
                <i class="fa fa-times"></i>
            </span><span class="hidden-480">Cancel</span>
        </button>
    </div>
    <!-- END Language list    -->
    Student
    <small>Edit</small>
</h3>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal form-validate" name="csc.formValidate" novalidate="">
            <div class="form-group">
                <fieldset ng-disabled="!csc.edit">
                    <div class="row">
                        <div class="col-md-12">
                            <aside class="col-md-3 col-xs-4">
                                <img class="img-responsive img-thumbnail StudentImage" src="/app/img/user/default.png" />
                            </aside>
                            <label class="control-label col-md-9" style="text-align: left">Profile Image</label>
                            <div class="col-md-4 col-xs-8">
                                <input filestyle="" type="file" data-button-text="Select Image" data-class-button="btn btn-success"
                                       file-model="csc.Student.Image"
                                       data-classinput="form-control inline" nv-file-select=""
                                       class="form-control"
                                       id="loadFile"
                                       accept="image/*"
                                       onchange="angular.element(this).scope().readFile(this)" />
                                <button class="btn btn-labeled btn-danger" style="margin-top: 4px" ng-click="csc.ResetImage()">
                                    <span class="btn-label">
                                        <i class="icon-trash"></i>
                                    </span><span class="hidden-480">Remove</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12" ng-class="{ 'has-error': csc.validateInput(csc.formValidate.FirstName, 'required') }">
                                <label for="FirstName" class="control-label requiredLabel">First Name</label>
                                <input id="FirstName" type="text" placeholder="Enter First Name Here"
                                       ng-model="csc.Student.FirstName" name="FirstName"
                                       uib-tooltip="{{ csc.validateInput(csc.formValidate.FirstName, 'required') ? 'First Name is required.' : '' }}"
                                       uib-tooltip-trigger="focus"
                                       tooltip-class="tooltip-danger"
                                       required class="form-control"
                                       maxlength="100">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12">
                                <label for="MiddleName" class="control-label">Middle Name</label>
                                <input id="MiddleName" type="text" placeholder="Enter Middle Name Here"
                                       ng-model="csc.Student.MiddleName" name="MiddleName"
                                       class="form-control"
                                       maxlength="100">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12" ng-class="{ 'has-error': csc.validateInput(csc.formValidate.LastName, 'required') }">
                                <label for="LastName" class="control-label requiredLabel">Last Name</label>
                                <input id="LastName" type="text" placeholder="Enter Last Name Here"
                                       ng-model="csc.Student.LastName" name="LastName"
                                       uib-tooltip="{{ csc.validateInput(csc.formValidate.LastName, 'required') ? 'Last Name is required.' : '' }}"
                                       uib-tooltip-trigger="focus"
                                       tooltip-class="tooltip-danger"
                                       required class="form-control"
                                       maxlength="100">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12" ng-class="{ 'has-error': csc.validateInput(csc.formValidate.DateOfBirth, 'required') }">
                                <label for="DateOfBirth" class="control-label requiredLabel">Date of Birth</label>
                                <span ng-if="csc.Student.Age">&nbsp; (Age : {{csc.Student.Age}})</span>
                                <p class="input-group">
                                    <input type="text" placeholder="Select Date of Birth - (dd-MM-yyy)" ng-focus="csc.open($event)"
                                           name="DateOfBirth"
                                           required
                                           ng-change="csc.calculateAge()"
                                           uib-tooltip="{{ csc.validateInput(csc.formValidate.DateOfBirth, 'required') ? 'Date of Birth is required.' : 'Select a date' }}"
                                           uib-tooltip-trigger="focus"
                                           tooltip-class="tooltip-danger"
                                           id="DateOfBirth"
                                           uib-datepicker-popup="{{csc.format}}"
                                           ng-model="csc.Student.DateOfBirth"
                                           is-open="csc.opened"
                                           max-date="csc.maxDate"
                                           uib-datepicker-options="csc.dateOptions"
                                           close-text="Close"
                                           class="form-control" />
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="csc.open($event)" class="btn btn-default">
                                            <em class="fa fa-calendar"></em>
                                        </button>
                                    </span>
                                </p>
                                <span ng-show="csc.formValidate.DateOfBirth.$dirty &amp;&amp; csc.formValidate.DateOfBirth.$error.required" class="text-danger">Date of Birth is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12" ng-class="{ 'has-error': csc.validateInput(csc.formValidate.GuardianFirstName, 'required') }">
                                <label for="GuardianFirstName" class="control-label requiredLabel">Guardian's First Name</label>
                                <input id="GuardianFirstName" type="text" placeholder="Enter Guardian's First Name Here"
                                       ng-model="csc.Student.GuardianFirstName" name="GuardianFirstName"
                                       uib-tooltip="{{ csc.validateInput(csc.formValidate.GuardianFirstName, 'required') ? 'Guardian\'s First Name is required.' : '' }}"
                                       uib-tooltip-trigger="focus"
                                       tooltip-class="tooltip-danger"
                                       required class="form-control"
                                       maxlength="100">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12" ng-class="{ 'has-error': csc.validateInput(csc.formValidate.GuardianLastName, 'required') }">
                                <label for="GuardianLastName" class="control-label requiredLabel">Guardian's Last Name</label>
                                <input id="GuardianLastName" type="text" placeholder="Enter Guardian's Last Name Here"
                                       ng-model="csc.Student.GuardianLastName" name="GuardianLastName"
                                       uib-tooltip="{{ csc.validateInput(csc.formValidate.GuardianLastName, 'required') ? 'Guardian\'s Last Name is required.' : '' }}"
                                       uib-tooltip-trigger="focus"
                                       tooltip-class="tooltip-danger"
                                       required class="form-control"
                                       maxlength="100">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12" ng-class="{ 'has-error': csc.validateInput(csc.formValidate.GuardianPhone, 'required') }">
                                <label for="GuardianPhone" class="control-label requiredLabel">Guardian's Phone</label>
                                <input id="GuardianPhone" type="text" placeholder="Enter Guardian's Phone Here"
                                       ng-model="csc.Student.GuardianPhone" name="GuardianPhone"
                                       uib-tooltip="{{ csc.validateInput(csc.formValidate.GuardianPhone, 'required') ? 'Guardian\'s Phone is required.' : '' }}"
                                       uib-tooltip-trigger="focus"
                                       tooltip-class="tooltip-danger"
                                       required class="form-control"
                                       maxlength="100">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12">
                                <label for="GuardianEmail" class="control-label">Guardian's Email</label>
                                <input id="GuardianEmail" type="email" placeholder="Enter Guardian's Email Here"
                                       ng-model="csc.Student.GuardianEmail" name="GuardianEmail"
                                       class="form-control"
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                       maxlength="100">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-12 controls">
                                <label for="Rooms" class="control-label">Hilal Category</label>
                                <ui-select name="Hilal Categories" id="HilalCategories" ng-model="csc.HilalCategories.selected" theme="bootstrap">
                                    <ui-select-match placeholder="Select a Hilal Category">
                                        {{$select.selected.DisplayName}}
                                        <span class="resetDdl" ng-click="csc.clearHilalCategory($event)">
                                            <i class="fa fa-times"></i>
                                        </span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="obj in csc.HilalCategories | propsFilter: {DisplayName: $select.search}" class="animated fadeInDown">
                                        <div ng-bind-html="obj.DisplayName | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12">
                                <label for="IsActive" class="control-label">Is Active?</label>
                                <input id="IsActive" type="checkbox"
                                       ng-model="csc.Student.IsActive" name="IsActive"
                                       class="checkbox checkbox-inline">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</div>
