<h3>
    <!-- START Language list-->
    <div class="pull-right">
        <button ng-click="ctgc.save(false)" ng-disabled="!ctgc.formValidate.$valid" type="button" class="btn btn-labeled btn-success" ng-if="ctgc.edit">
            <span class="btn-label">
                <i class="fa fa-check"></i>
            </span><span class="hidden-480" ng-if="!ctgc.update">Save</span>
            <span class="hidden-480" ng-if="ctgc.update">Update</span>
        </button>
        <button class="btn btn-labeled bg-info-light" ng-if="ctgc.update" ng-click="ctgc.edit = !ctgc.edit" ng-hide="ctgc.edit">
            <span class="btn-label">
                <i class="fa fa-pencil"></i>
            </span><span class="hidden-480">Edit</span>
        </button>
        <button ng-click="ctgc.save(true)" ng-disabled="!ctgc.formValidate.$valid" ng-if="!ctgc.update" type="button" class="btn btn-labeled btn-info">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span><span class="hidden-480">Save and New</span>
        </button>
        <button class="btn btn-labeled btn-danger" ng-click="ctgc.cancelBtn()">
            <span class="btn-label">
                <i class="fa fa-times"></i>
            </span><span class="hidden-480">Cancel</span>
        </button>
    </div>
    <!-- END Language list    -->
    Tag Group
    <small>Add/Edit</small>
</h3>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal form-validate" name="ctgc.formValidate" novalidate="">
            <div class="form-group">
                <fieldset>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12" ng-class="{ 'has-error': ctgc.validateInput(ctgc.formValidate.DisplayValue, 'required') }">
                                <label for="Name" class="control-label requiredLabel">Name</label>
                                <input id="Name" type="text" placeholder="Enter Name Here"
                                       ng-model="ctgc.TagGroup.DisplayValue" name="Name"
                                       uib-tooltip="{{ ctgc.validateInput(ctgc.formValidate.DisplayValue, 'required') ? 'Name field is required.' : '' }}"
                                       uib-tooltip-trigger="focus"
                                       tooltip-class="tooltip-danger"
                                       required class="form-control"
                                       ng-disabled="!ctgc.edit"
                                       maxlength="50">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</div>
