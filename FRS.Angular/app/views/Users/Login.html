<div ng-controller="LoginFormController as login" class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
          <a ui-sref="account.login">
              <img src="/app/img/gocentralized-logo.png" alt="Image" class="block-center img-rounded width-230" height="80" />
          </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">SIGN IN TO CONTINUE.</p>
         <form role="form" ng-submit="login.login()" name="login.loginForm" novalidate="" class="form-validate mb-lg">
            <div class="form-group has-feedback" ng-class="{'has-error': (login.loginForm.account_email.$dirty && login.loginForm.account_email.$error.required) || (login.loginForm.account_email.$dirty && login.loginForm.account_email.$error.email)}">
                <input id="exampleInputEmail1"
                       type="email"
                       name="account_email"
                       placeholder="Enter email"
                       ng-model="login.account.email"
                       required=""
                       uib-tooltip="{{login.loginForm.account_email.$dirty && login.loginForm.account_email.$error.required? 'Please enter email address': login.loginForm.account_email.$dirty && login.loginForm.account_email.$error.email? 'Please enter valid email address' : ''}}"
                       tooltip-class="tooltip-danger"
                       tooltip-placement="left"
                       class="form-control" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback" ng-class="{'has-error':login.loginForm.account_password.$dirty && login.loginForm.account_password.$error.required}">
                <input id="exampleInputPassword1"
                       type="password"
                       name="account_password"
                       placeholder="Password"
                       autocomplete="new-password"
                       ng-model="login.account.password"
                       required=""
                       uib-tooltip="{{login.loginForm.account_password.$dirty && login.loginForm.account_password.$error.required? 'Please enter password': ''}}"
                       tooltip-class="tooltip-danger"
                       tooltip-placement="left"
                       class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <div class="clearfix">
               <div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" value="" name="account_remember" ng-model="login.account.remember" />
                     <span class="fa fa-check"></span>Remember Me</label>
               </div>
               <div class="pull-right"><a ui-sref="account.recover" class="text-muted">Forgot your password?</a>
               </div>
            </div>
             <button type="submit" class="btn btn-block btn-primary mt-lg" ng-disabled="login.submitButton">Login</button>
         </form>
         <div ng-show="login.authMsg" class="alert alert-danger text-center">{{login.authMsg}}</div>
         <!--<p class="pt-lg text-center">Need to Signup?</p><a ui-sref="account.register" class="btn btn-block btn-default">Register Now</a>-->
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
