<h3>
    <!-- START Language list-->
    <div class="pull-right">
        <button ng-click="ctc.save(false)" ng-disabled="!ctc.formValidate.$valid" type="button" class="btn btn-labeled btn-success" ng-if="ctc.edit">
            <span class="btn-label">
                <i class="fa fa-check"></i>
            </span><span class="hidden-480" ng-if="!ctc.update">Save</span>
            <span class="hidden-480" ng-if="ctc.update">Update</span>
        </button>
        <button class="btn btn-labeled bg-info-light" ng-if="ctc.update" ng-click="ctc.edit = !ctc.edit" ng-hide="ctc.edit">
            <span class="btn-label">
                <i class="fa fa-pencil"></i>
            </span><span class="hidden-480">Edit</span>
        </button>
        <button ng-click="ctc.save(true)" ng-disabled="!ctc.formValidate.$valid" ng-if="!ctc.update" type="button" class="btn btn-labeled btn-info">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span><span class="hidden-480">Save and New</span>
        </button>
        <button class="btn btn-labeled btn-danger" ng-click="ctc.cancelBtn()">
            <span class="btn-label">
                <i class="fa fa-times"></i>
            </span><span class="hidden-480">Cancel</span>
        </button>
    </div>
    <!-- END Language list    -->
    Tag
    <small>Add/Edit</small>
</h3>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal form-validate" name="ctc.formValidate" novalidate="">
            <div class="form-group">
                <fieldset ng-disabled="!ctc.edit">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12" ng-class="{ 'has-error': ctc.validateInput(ctc.formValidate.DisplayValue, 'required') }">
                                <label for="Name" class="control-label requiredLabel">Name</label>
                                <input id="Name" type="text" placeholder="Enter Name Here"
                                       ng-model="ctc.Tag.DisplayValue" name="Name"
                                       uib-tooltip="{{ ctc.validateInput(ctc.formValidate.DisplayValue, 'required') ? 'Name is required.' : '' }}"
                                       uib-tooltip-trigger="focus"
                                       tooltip-class="tooltip-danger"
                                       required class="form-control"
                                       maxlength="50">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-12 controls" ng-class="{ 'has-error': ctc.validateInput(ctc.formValidate.TagGroups, 'required') }">
                                <label for="TagGroups" class="control-label requiredLabel">Tag Group</label>
                                <ui-select required="" name="TagGroups" id="TagGroups" ng-model="ctc.TagGroups.selected"
                                           theme="bootstrap"
                                           uib-tooltip="{{ ctc.validateInput(ctc.formValidate.TagGroups, 'required') ? 'Tag Group is required.' : '' }}"
                                           uib-tooltip-trigger="focus"
                                           tooltip-class="tooltip-danger">
                                    <ui-select-match placeholder="Select a Tag Group">
                                        {{$select.selected.DisplayName}}
                                        <span class="resetDdl" ng-click="ctc.clearTagGroups($event)" ng-if="ctc.edit">
                                            <i class="fa fa-times"></i>
                                        </span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="obj in ctc.TagGroups | propsFilter: {DisplayName: $select.search}" class="animated fadeInDown">
                                        <div ng-bind-html="obj.DisplayName | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </div>
        </form>
    </div>
</div>
